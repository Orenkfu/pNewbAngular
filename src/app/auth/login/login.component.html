<div class="container col-sm-4 col-sm-offset-6">

  <br>
  <br>
  <form #f="ngForm" class="" (change)="onFormTouch()" (ngSubmit)="login(f.value)">
    <div *ngIf="invalidLogin" class="alert alert-danger">
      Invalid email and/or password.
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col">
          <label for="email">Email</label>
          <br>
          <input placeholder="*Email" id="email" #email="ngModel" ngModel name="email" class="form-control" required>
          <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
            <div *ngIf="email.errors.required">
              This field is required.
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="password">Password</label>
          <br>
          <input type="password" placeholder="*Password" ngModel name="password" #password="ngModel" class="form-control" required>
          <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
            <div *ngIf="password.errors.required">
              This field is required.
            </div>
          </div>
        </div>

      </div>

      <br>
      <a routerLink="/signup">
        Not registered? Sign up here!
      </a>
      <br>
      <button class="btn btn-primary btn-block">Log In
      </button>
    </div>
  </form>
</div>
